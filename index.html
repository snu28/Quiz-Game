<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        
        <div class="screen active" id="start-screen">
            <h1>CompSci Quiz</h1>
            <p>Test your knowledge with the following questions</p>
            <button id="start-btn">Start</button>
        </div>


        <div class="screen" id="quiz-screen">

            <div class="quiz-header">
                <h2 id="question-text">(Question placeholder)</h2>
                <div id="quiz-info">
                    <p>Question <span id="current-question">1</span> of <span>5</span></p>
                    <p>Score: <span id="score">0</span></p>
                </div>
            </div>

            <div class="answers-container" id="answers-container">

            </div>

            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>

        </div>

        <div id="results-screen" class="screen">
            <h1>Results</h1>
            <div class="results-info">
                <p>Your score is <span id="final-score">(score placeholder)</span> out of <span id="max-score">(max placeholder)</span></p>
            </div>

            <div id="results-message">Mehhh</div>
            <button id="restart-btn">Restart Quiz</button>
        </div>

        

    </div>
    
</body>
</html>
